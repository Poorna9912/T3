<html>
	<head> 
		<title>orderlist and unorder list </title>
	</head>
	<body>
		<h1 align="center">Order List</h1>
		<ol>
			<li>hii</li>
			<li>good morning</li>
			<li>vanakam</li>
		</ol>
		<ol type="i">
			<li>hii</li>
			<li>good morning</li>
			<li>vanakam</li>
		</ol>
		
		<ol type="I">
			<li>hii</li>
			<li>good morning</li>
			<li>vanakam</li>
		</ol>
		
		<ol type="a">
			<li>hii</li>
			<li>good morning</li>
			<li>vanakam</li>
		</ol>
		
		
		<h1 align="center">UnOrder List</h1>
		<ul>
			<li>hii</li>
			<li>good morning</li>
			<li>vanakam</li>
		</ul>
		
		<ul type="circle">
			<li>hii</li>
			<li>good morning</li>
			<li>vanakam</li>
		</ul>
		
		<ul type="square">
			<li>hii</li>
			<li>good morning</li>
			<li>vanakam</li>
		</ul>
		
	</body>
</html>
