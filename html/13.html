<html>
	<head>
		<title> forms</title>
		<Link href="13.css" rel="stylesheet"/>
	</head>
	<body>
		<h1 align= "center" >XYZ College</h1>
		
		<form  >
			<div>
			<h1 style="yellow">Student Application Form</h1>
			</div>
			<p>
				<label>Student Image:</label>
				<label align="right">(less than 5mb)</label>
			</p>
		
			<p>
			<input type="radio" id="mr" name="respect">
			<label>Mr.</label>
			<input type="radio" id="ms"name="respect">
			<label>Ms.</label>
			</p>	
			
			<p>
			<label for="firstname">First Name</label>
			<input type="text"  id="firstname"  pattern="[A-Za-z]{1,20}" title="only characters upto 20"  size="20"  required>
			</p>

			<p>
			<label for="lastname">Last Name</label>
			<input type="text" id="lastname" pattern="[A-Za-z]{1,20}" title="only characters upto 20" requiredsixe="20">
			</p>
			
			<p>
			<label>Father Name</label>
			<input type="text" id="fathername" pattern="[A-Za-z]{1,50}" title="only characters are allowed upto 30" requiredsize="50">
			</p>
			
			<p>
			<label>Mother Name</label>
			<input type="text" id="mothername" pattern="[A-Za-z]{1,50}" title="only characters are allowed upto 30" requiredsize="50">
			</p>
			
			<p>
			<label>Gender</label>
			<input type="radio" id="male" name="gender">Male
			<input type="radio" id="female" name="gender">female
			</p>
			
			<p>
			<label for="datemin"> Date Of Birth:</label>
			<input type="date" id="dob" name="datemin" min="1994-01-01" required>		
			<label> Age</label>
			<input type="number" id="age" min="25" max="32" required>
			</p>
			
			 <label>Higher Education:</label>
			 	<select>
				 	<option>---select---</option>
				 	<option value="hg">High School</option>
				 	<option value="ps">Primary School</option>
				 	<option value="gr">Graduation</option>
				 </select>
			</p>
		
			<p>
				<label>College:</label>
					<select>
				 	<option>---select---</option>
				 	<option value="cse">Computer Science and Engineering</option>
				 	<option value="mec">Mechanical Engineering</option>
				 	<option value="ece">Electronics and Computer Engineering</option>
				 </select>
			</p>
			
			<p>
			<label for="email1">Email Address</label>
			<input type="email" id="email1" size="30" ><br>
			</p>
			
			<p>
			<label>PassWord</label>
			<input type="password" id="pass" name="pass" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
			</p>
			
			<p>
			<label>Conform PassWord</label>
			<input type="password" id="pass" name="pass" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
			</p>
			
			
			<p>
			<label for="phonenumber">Phone Number</label>
			<input type="tel" id="phonenumber" placeholder="123-45-678-90" pattern="[0-9]{10}" required>
			</p>
			
			<p>
			<label>City:</label>
				<select>
					<option>---select---</option>
				 	<option value="vizag">Vizag</option>
				 	<option value="elluru">Elluru</option>
				 	<option value="vijayawada">Vijayawada</option>
				
				</select>
			</p>
			
			<p>
				<label>Address:</label>
				<textarea name="message" rows="10" col="30">
				</textarea>
			</p>
			
			<p>
			<label>PinCode:</label>
			<input type="number" id="puincode" min="1" max="6" pattern="[0-9]"required>
			</p>
			
			<p>
				
				
				
				<button type="submit">Register</button>
				<button type="reset">Reset</button>
				<a href="1.html">back to home </a>
		</div>
		</form>
		
	</body>
</html>
