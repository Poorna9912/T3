<html>
	<head>
		<title> forms</title>
	</head>
	<body>
		<h1 align= "center">Job Application Form</h1>
		
		<form align= "center" >
			<p>
			<label>Mr.</label>
			<input type="radio" id="mr" name="respect">
			<label>Ms.</label>
			<input type="radio" id="ms"name="respect">
			</p>	
			
			<p>
			<label for="firstname">First Name</label>
			<input type="text"  id="firstname"  pattern="[A-Za-z]{1,20}" title="only characters upto 20"  size="20"  required>
			</p>

			<p>
			<label for="lastname">Last Name</label>
			<input type="text" id="lastname" pattern="[A-Za-z]{1,20}" title="only characters upto 20" required size="20">
			</p>
			
			<p>
			<label for="datemin"> Date Of Birth:</label>
			<input type="date" id="dob" name="datemin" min="1994-01-01" required>
					
			<label> Age</label>
			<input type="number" id="age" min="2+5" max="32" required>
			</p>
			
			<p>
			<label>Gender:</label>
				<select >
					<option>--select--</option>
					<option value="male">Male</option>
					<option value="female">Female</option>
				</select>	
				
			<label for="email1">Email Address</label>
			<input type="email" id="email1" size="30" ><br>
			</p>
			
			<p>
			<label>PassWord</label>
			<input type="password" id="pass" name="pass" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
			
			<label>Conform PassWord</label>
			<input type="password" id="pass" name="pass" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
			</p>
			
			<p>
			<label>Position Available:</label>
			<input type="radio" id="jd" name="pa">
			<label >Java Developer</label>
			<input type="radio" id="md" name="pa" >
			<label>Mid Level Developer</label>
			<input type="radio" id="sd" name="pa" >
			<label>Senior Develepor</label>
			</p>
			
			<p>
			<label>Programming Languages:</label>
			<input type="checkbox" id="java" >
			<label for="java">Java</label>
			<input type="checkbox" id="javascript" >
			<label for="javascript">Java Script</label>
			<input type="checkbox" id="python" >
			<label for="python">Python</label>
			</p>
				
			<p>
			<label for="phonenumber">Phone Number</label>
			<input type="tel" id="phonenumber" placeholder="123-45-678-90" pattern="[0-9]{10}" required>
			</p>
				
				<button type="submit">Register</button>
				<button type="reset">Reset</button>
				<a href="1.html">back to home </a>
		</div>
		</form>
		
	</body>
